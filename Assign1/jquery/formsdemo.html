<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="validate.js"></script>
</head>
<body>
    <form action="success.html" onsubmit="validateForm()" novalidate>
    
        <label >Enter the First name</label> 
        <input name="myname" id="fname" onblur="validate1()" required><br>
        <span id="error1"></span><br><br>

        <label >Enter the middle name</label> 
        <input name="myname" id="fname"><br>
        <span id="error2"></span><br><br>

        <label >Enter the Last name</label> 
        <input name="myame" id="lname"  onblur="validate3()" required><br>
        <span id="error3"></span><br><br>

        <label >Enter mail id</label>
        <input type="email" id="emailid" name="emailid"  onblur="validate4()" placeholder="enter email-id" required><br>
        <span id="error4"></span><br><br>

        <label >Enter Your Age</label>
        <input type="number" id="age" min="0" max="110" onblur="validate5()"><br>
        <span id="error5"></span><br><br>

        <label >Enter mobile number</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" onblur="validate6()" required><br>
        <span id="error6"></span><br><br>

        <label >Set user name</label>
        <input type="text" id="uname" minlength="6" maxlength="12" onblur="validate7()" required><br>
        <span id="error7"></span><br><br>

        <label >Set Password</label>
        <input type="password" id="pass" onblur="validate8()" pattern="?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}"  required><br>
        <span id="error8"></span><br><br>

        <label >Set Password</label>
        <input type="password" id="c_pass" onblur="validate9()" pattern="?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}" required><br>
        <span id="error9"></span><br><br>
        
        <input type="submit" value="Register">
        <input type="reset"><br><br><br>    
    </form>
    <script src="validate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</body>
</html>
